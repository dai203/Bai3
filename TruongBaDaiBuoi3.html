<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3</title>
</head>
<body>
    <h2>Câu 1: Bài tập về Iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7200.204015866085!2d105.74090604278835!3d21.0537446875433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3134557af8ce9913%3A0x7ab1ccde20e0f889!2zTmjDoCBWxINuIEjDs2EgVsSDbiBUcsOsIDM!5e0!3m2!1svi!2s!4v1686301546236!5m2!1svi!2s" 
    width="600" height="450" frameborder="0"></iframe>
    <h2>Câu 2: Bài tập về form</h2>
    <form action="">
        <div>
            <label for="name">Họ tên</label><br>
            <input type="text" id="name" placeholder="VD: Trương Bá Đại" required>
        </div>
        <div>
            <label for="email">Emali</label><br>
            <input type="email" id="email" placeholder="VD: Dai@gmail.com" required>
        </div>
        <div>
            <label for="password">Mật khẩu</label><br>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Đăng ký</button>
    </form>
    <form action="">
        <input type="text" placeholder="Nhập nội dung tìm kiếm..." required>
        <button type="submit">Tìm kiếm</button>
    </form>
    <h2>Câu 3: Bài tập để ôn lại kiến thức về form</h2>
    <div>
        Kiểu text: <br>
        <input type="text" placeholder="Nhập text">
    </div><br>
    <div>
        Kiểu email: <br>
        <input type="email" placeholder="Nhập email">
    </div><br>
    <div>
        Kiểu password: <br>
        <input type="password">
    </div><br>
    <div>
        Kiểu number: <br>
        <input type="number">
    </div><br>
    <div>
        Kiểu date: <br>
        <input type="date">
    </div><br>
    <div>
        Kiểu time: <br>
        <input type="time">
    </div><br>
    <div>
        Kiểu file: <br>
        <input type="file">
    </div><br>
    <div>
        Kiểu radio: <br>
        <input type="radio" id="nam" name="gioitinh" value="nam">
        <label for="nam">Nam</label><br>
        <input type="radio" id="nu" name="gioitinh" value="nu">
        <label for="nu">Nữ</label><br>
        <input type="radio" id="khac" name="gioitinh" value="khac">
        <label for="khac">Khác</label>
    </div><br>
    <div>
        Kiểu range: <br>
        <label for="vol">Âm lượng (min = 0 và max = 100)</label><br>
        <input type="range">
    </div><br>
    <div>
        Kiểu color: <br>
        <input type="color">
    </div><br>
    <form action="">
        <label for="cate">Chọn danh mục:</label><br>
        <select name="cate" id="cate">
            <option value="quan">Quần</option>
            <option value="ao">Áo</option>
            <option value="mu">Mũ</option>
            <option value="khan">Khăn</option>
        </select>
    </form>
    <p><strong>- Thẻ textarea (có cols = 30 và rows = 10):</strong></p>
    <textarea cols="30" rows="10"></textarea>
</body>
</html>
